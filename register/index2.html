<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <form action="">
            <h1 style="color: white;">Sign Up</h1>
            <span style="color: red;" id="error4"></span>
            <div class="input-box">
                <input type="text" name="text" id="text" placeholder="Username" required />
                <i class='bx bxs-user'></i>

            </div>
            <span style="color: red;" id="error2"></span>

            <div class="input-box">
                
                <input type="email" name="email" id="email" placeholder="Email" required />
                <i class='bx bxs-user'></i>
            </div>
            <span style="color: red;" id="error"></span>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="password" required />
                <i class='bx bxs-lock-alt' style='color:white'></i>
            </div>
            <span style="color: red;" id="error3"></span>
            <div class="input-box">
                <input type="password" name="password" id="configurepassword" placeholder="configure password"
                    required />
                <i class='bx bxs-lock-alt' style='color:white'></i>
            </div>


        </form>
        <div class="remember-forget">
            <span>
                <input type="checkbox">Remember me</span>

        </div>
        <button type="submit" id="btn">Sign Up</button>

        <div class="register-link">
            <!-- <button type="reset">reset</button> -->

        </div>
    </div>

    <script src="main2.js"></script>
</body>

</html>
